
<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    
    <div class="container-fluid mt-3 text-center bg-secondary">
        <div class="row text-light">
  <h1>CARROUSEL DE PROYECTOS</h1>
  <h4>Contiene informacion e imagenes de cada proyecto realizado en a√±os escolares</h4>
</div>
            
    
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="7"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="8"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="9"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="dai1.png" class="rounded mx-auto d-block" width="1000">
      <div class="carousel-caption text-dark">
        <h3>Presentacion Portfolio</h3>
        
      </div>
    </div>
    <div class="carousel-item">
      <img src="dai2.png" alt="Timbre" class="rounded mx-auto d-block" width="1000">
      <div class="carousel-caption text-dark">
        <h3>Timbre</h3>
        
      </div> 
    </div>
    <div class="carousel-item">
      <img src="dai3.png" alt="Noticia" class="rounded mx-auto d-block" width="1000">
      <div class="carousel-caption text-dark">
        <h3>Noticia</h3>
          
          </div> 
    </div>
    <div class="carousel-item">
      <img src="dai4.png" alt="Fotos" class="rounded mx-auto d-block" width="1000">
      <div class="carousel-caption text-dark">
        <h3>Fotos</h3>
          
          </div> 
    </div>
    <div class="carousel-item">
      <img src="dai5.png" alt="Semaforo"class="rounded mx-auto d-block" width="1000">
      <div class="carousel-caption text-dark">
        <h3>Semaforo</h3>
          
          </div> 
    </div>
    <div class="carousel-item">
      <img src="dai6.png" alt="Fotos" class="rounded mx-auto d-block" width="1000">
      <div class="carousel-caption text-dark">
        <h3>Fotos</h3>
          
          </div> 
    </div>
    <div class="carousel-item">
      <img src="dai7.png" alt="Limpieza de Computadoras" class="rounded mx-auto d-block" width="1000">
      <div class="carousel-caption text-dark">
        <h3>Limpieza de Computadoras</h3>
          
          </div> 
    </div>
    <div class="carousel-item">
      <img src="dai8(1).png" alt="Tareas" class="rounded mx-auto d-block" width="1000">
      <div class="carousel-caption text-dark">
        <h3>Tareas</h3>
          
          </div> 
    </div>
    <div class="carousel-item">
      <img src="dai9.png" alt="Conclusion" class="rounded mx-auto d-block" width="1000">
      <div class="carousel-caption text-dark">
        <h3>Conclusion</h3>

      </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>



</body>
</html>
